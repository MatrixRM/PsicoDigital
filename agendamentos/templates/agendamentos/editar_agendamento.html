{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Editar Agendamento</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'listar_agendamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
