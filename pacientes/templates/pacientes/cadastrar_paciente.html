{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Cadastrar Paciente</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_pacientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
