{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2 class="text-center">Registrar-se</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success btn-block mt-3">Criar Conta</button>
            </form>
            <div class="text-center mt-3">
                <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
